<div class="container">
  <h3>Iniciar Sesión</h3>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group" [ngClass]="{'error-border': loginForm.get('email')?.errors}">
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <!-- Muestra mensaje si hay error de email -->
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
        <span *ngIf="loginForm.get('email')?.errors?.['required']">El correo es obligatorio.</span>
        <span *ngIf="loginForm.get('email')?.errors?.['email']">El correo no es válido.</span>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'error-border': loginForm.get('password')?.errors}">
      <label for="password">Contraseña</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <!-- Muestra mensaje si hay error de contraseña -->
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
        <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
        <span *ngIf="loginForm.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</span>
      </div>
    </div>
    <button type="submit" class="btn" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>
  <!-- Mensaje de error general -->
  <div *ngIf="loginError" class="general-error">{{ loginError }}</div>
  <p class="register-link">¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
</div>
