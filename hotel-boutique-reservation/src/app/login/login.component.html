<div class="container mt-5">
  <!-- Encabezado -->
  <h3>Iniciar Sesión</h3>
  <!-- Formulario de inicio de sesión -->
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <!-- Campo para ingresar el correo electrónico -->
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }"
      />
      <!-- Mensaje de error para el correo electrónico -->
      <div *ngIf="emailError" class="text-danger">Por favor ingresa un correo válido.</div>
    </div>

    <!-- Campo para ingresar la contraseña -->
    <div class="form-group mt-3">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }"
      />
      <!-- Mensaje de error para la contraseña -->
      <div *ngIf="passwordError" class="text-danger">La contraseña es obligatoria.</div>
    </div>

    <!-- Botón para enviar el formulario -->
    <button type="submit" class="btn btn-primary mt-4" [disabled]="loginForm.invalid">Iniciar Sesión</button>
  </form>
  <!-- Enlace para registrarse -->
  <p class="register-link">¿No tienes una cuenta? <a routerLink="/register">Regístrate aquí</a></p>
</div>
