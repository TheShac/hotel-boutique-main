<div class="container">
    <h2>Cat√°logo de Habitaciones</h2>
    <div class="row">
      <div class="col-md-4" *ngFor="let habitacion of habitaciones">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ habitacion.nombre }}</h5>
            <p class="card-text">{{ habitacion.descripcion }}</p>
            <p><strong>Precio:</strong> {{ habitacion.precio | currency }}</p>
            <button 
              class="btn btn-primary" 
              (click)="agregarAlCarrito(habitacion)" 
              [disabled]="!habitacion.disponible">
              {{ habitacion.disponible ? 'Reservar' : 'No disponible' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
