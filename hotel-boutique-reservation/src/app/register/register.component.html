<div class="register-container">
    <h2>Registrar Usuario</h2>
    <form (ngSubmit)="register()">

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="text" id="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
