<div class="register-container">
  <!-- Título del formulario -->
    <h2>Registrar Usuario</h2>
    <!-- Formulario para el registro de usuarios -->
    <form (ngSubmit)="register()">
      <!-- Campo para el nombre -->
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" class="form-control" required>
      </div>
      
      <!-- Campo para el apellido -->
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" [(ngModel)]="apellido" name="apellido" class="form-control" required>
      </div>

      <!-- Campo para el correo electrónico -->
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="text" id="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>

      <!-- Campo para la contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>

      <!-- Botón para enviar el formulario -->
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
