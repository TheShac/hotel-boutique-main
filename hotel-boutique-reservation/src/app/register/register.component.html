<div class="register-container">
  <!-- Título del formulario -->
  <h2>Registrar Usuario</h2>
  <!-- Formulario para el registro de usuarios -->
  <form (ngSubmit)="register()" #registerForm="ngForm" novalidate>
    <!-- Campo para el nombre -->
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        id="nombre"
        [(ngModel)]="nombre"
        name="nombre"
        class="form-control"
        required
        #nombreField="ngModel"
      />
      <div class="error-message" *ngIf="nombreField.invalid && nombreField.touched">
        <small *ngIf="nombreField.errors?.['required']">El nombre es obligatorio.</small>
      </div>
    </div>

    <!-- Campo para el apellido -->
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input
        type="text"
        id="apellido"
        [(ngModel)]="apellido"
        name="apellido"
        class="form-control"
        required
        #apellidoField="ngModel"
      />
      <div class="error-message" *ngIf="apellidoField.invalid && apellidoField.touched">
        <small *ngIf="apellidoField.errors?.['required']">El apellido es obligatorio.</small>
      </div>
    </div>

    <!-- Campo para el correo electrónico -->
    <div class="form-group">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        class="form-control"
        required
        email
        #emailField="ngModel"
      />
      <div class="error-message" *ngIf="emailField.invalid && emailField.touched">
        <small *ngIf="emailField.errors?.['required']">El correo es obligatorio.</small>
        <small *ngIf="emailField.errors?.['email']">El formato del correo no es válido.</small>
      </div>
    </div>

    <!-- Campo para la contraseña -->
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        required
        minlength="8"
        #passwordField="ngModel"
      />
      <div class="error-message" *ngIf="passwordField.invalid && passwordField.touched">
        <small *ngIf="passwordField.errors?.['required']">La contraseña es obligatoria.</small>
        <small *ngIf="passwordField.errors?.['minlength']">
          La contraseña debe tener al menos 8 caracteres.
        </small>
      </div>
    </div>

    <!-- Botón para enviar el formulario -->
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Registrar</button>
  </form>
</div>
