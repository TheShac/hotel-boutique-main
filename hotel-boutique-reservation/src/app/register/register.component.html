<div class="container">
  <h3>Registro de Usuario</h3>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="email">Correo Electr칩nico</label>
      <input type="email" id="email" class="form-control" formControlName="email">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        <span *ngIf="registerForm.get('email')?.errors?.['required']">El correo es obligatorio.</span>
        <span *ngIf="registerForm.get('email')?.errors?.['email']">El correo no es v치lido.</span>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contrase침a</label>
      <input type="password" id="password" class="form-control" formControlName="password">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        <span *ngIf="registerForm.get('password')?.errors?.['required']">La contrase침a es obligatoria.</span>
      </div>
    </div>
    <button type="submit" class="btn" [disabled]="registerForm.invalid">Registrarse</button>
  </form>
  <div *ngIf="registrationError" class="general-error">{{ registrationError }}</div>
</div>
