<h2 mat-dialog-title>Editar Servicio</h2>
<form #servicioForm="ngForm">
  <mat-dialog-content>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Nombre del Servicio</mat-label>
        <input matInput [(ngModel)]="servicio.nombre" name="nombre" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Descripci√≥n</mat-label>
        <textarea
          matInput
          [(ngModel)]="servicio.descripcion"
          name="descripcion"
          required
        ></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Precio</mat-label>
        <input
          matInput
          type="number"
          [(ngModel)]="servicio.precio"
          name="precio"
          required
        />
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="cancelar()">Cancelar</button>
    <button mat-button [disabled]="!servicioForm.valid" (click)="guardar()">
      Guardar
    </button>
  </mat-dialog-actions>
</form>
