<div class="container"> <!-- Contenedor principal para el carrito de compras -->
  <h2>Carrito de Compras</h2> <!-- Título del carrito de compras -->

  <div *ngIf="carrito.length === 0"> <!-- Mensaje cuando el carrito está vacío -->
    <p>No has seleccionado ninguna habitación.</p> <!-- Mensaje informativo -->
  </div>

  <div *ngIf="carrito.length > 0"> <!-- Contenedor que se muestra si hay elementos en el carrito -->
    <div *ngFor="let item of carrito" class="card mb-3"> <!-- Repite para cada habitación en el carrito -->
      <div class="card-body"> <!-- Contenido de la tarjeta de la habitación -->
        <h5 class="card-title">{{ item.habitacion.nombre }}</h5> <!-- Nombre de la habitación -->
        <p class="card-text">{{ item.habitacion.descripcion }}</p> <!-- Descripción de la habitación -->
        <p><strong>Precio:</strong> {{ item.habitacion.precio | currency }}</p> <!-- Precio de la habitación, formateado como moneda -->
      </div>
    </div>

    <div> <!-- Contenedor para el total y el botón de finalizar compra -->
      <h4>Total: {{ calcularTotal() | currency }}</h4> <!-- Total calculado del carrito, formateado como moneda -->
      <button (click)="finalizarCompra()" class="btn btn-success">Finalizar Compra</button> <!-- Botón para finalizar la compra -->
    </div>
  </div>
</div>
